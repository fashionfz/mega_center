var endPointY=0;
var startX=0;
var startY=0;
var endX=0;
var endY=0;
var mouseStauts=0;
var flag=true;
function select(id,e){
	endX=getEvent(e).x;
	endY=getEvent(e).y;
	endPoint =id;
	endPointY=endPoint%100;
	endPointX=parseInt(endPoint/100);
	
/*	flag=true;

	if(mouseStauts==1){
		if(endX>startX){
		     for(var x=startPointX;x<endPointX+1;x++){
		            if(endY>startY){
		            	for(var y=startPointY;y<endPointY+1;y++){
		            		if(y<10){
		            			$("#"+x+"0"+y).addClass("td1");
		            		}else{
		            			$("#"+x+y).addClass("td1");
		            		}
		            		
		            	}
		            }
		        
		     }
		}
	}
}
function start(id,e){
	mouseStauts=1;
	startX=getEvent(e).x;
	startY=getEvent(e).y;
	startPoint =id;
	startPointY=startPoint%100;
	startPointX=parseInt(startPoint/100);
	//alert(startPointX+"."+startPointY);
}
function end(){
	mouseStauts=0;
}
function test(){
	var plot="";
	$("#main tr").each(function(trindex,tritem){
        $(tritem).find("td").each(function(tdindex,tditem){
            //tableData[trindex][tdindex]=$(tditem).text();
            //alert($(tditem).attr("class"));
            if($(tditem).attr("class")=="td1"){
            	plot=plot+"1";
            }else{
            	plot=plot+"0";
            }
        });
    });
	alert(plot);
}
function getEvent(e){                                  
    if (typeof e == 'undefined'){                                               
        e = window.event;                                   
        
    }                                       
    //alert(e.x?e.x : e.layerX);                                        
    if(typeof e.x == 'undefined'){                                              
        e.x = e.layerX;                                     
        
    }                                       
    if(typeof e.y == 'undefined'){                                          
        e.y = e.layerY;                                     
        
    }                                       
    return e;                               
    
} 
</script>
