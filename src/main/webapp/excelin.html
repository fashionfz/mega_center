    	parent.closeW4();

<body>
<form id="file" name="licence" action="excelIn.do" enctype="multipart/form-data" method="post">
            <table>
                <tr>

                    <td><input id="file" name="file" type="file" style="width:270px;"/></td>
        </tr>                      
        <tr>
            <td colspan="2" align="center"><a href="#" onclick="upload(licence)" class="easyui-linkbutton" data-options="iconCls:'icon-save'">上传</a>&nbsp;&nbsp;
            <a href="#" class="easyui-linkbutton" onclick="closeW()" data-options="iconCls:'icon-cancel'">关闭</a></td>
        </tr>                  
    </table>
 </form>
